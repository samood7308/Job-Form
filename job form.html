<html lang="en">
<head>

    <title>Job Form</title>

<body>
<center> <h1>Job Application Form</h1> </center>
<Center> <p>Please fill out the form below to submit your job application</p> </Center>
<form action="">
   <p> Name: </p> <input type="text" name="Name" size="18" maxlength="34">
   <input type="text" name="Name" size="18" maxlength="34">
   <p>Email</p>
   <input type="text" name="Email" size="18" maxlength="34">
   <p>Phone Number</p>
   <input type="number" name="Phone Number" size="18" maxlength="34">
   <p>Provinse of Domcile</p>
   <input type="radio" value="KPK">KPK
   <input type="radio" value="Punjab">Punjab
   <input type="radio" value="Balochistan">Balochistan
   <input type="radio" value="Sindh">Sindh
   <p>Apply for post</p>
<select name="Post" id="">
   <option value="Assistant Director">AD</option>
   <option value="Inspector">Inspector</option>
   <option value="Asst Sub Inspector">ASI</option>
</select>
<p>Date of apply</p>
<input type="date" name="Date of apply">
</form>
</body>
</html>
